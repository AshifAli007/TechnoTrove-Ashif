<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Draggable Canvas</title>
    <style>
        #canvas-container {
            position: relative;
            width: 800px;
            height: 600px;
            background: #f0f0f0;
        }

        .draggable {
            position: absolute;
            cursor: grab;
            width: 50px;
            height: 50px;
            background-color: red;
            border: 1px solid black;
            text-align: center;
            line-height: 50px;
            color: white;
            user-select: none;
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
    <!-- Include GSAP library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Draggable.min.js"></script>
</head>

<body>
    <div id="canvas-container">
        <svg id="svg-container">
            <defs>
                <marker id="arrowhead" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto">
                    <rect x="0" y="0" width="6" height="6" fill="black" />
                </marker>
            </defs>
            <path style="transition: all 0.5s;" id="connect-line" fill="none" stroke="black" stroke-width="2"
                marker-end="url(#arrowhead)"></path>
        </svg>
        <div class="draggable" style="left: 10px; top: 10px;">A</div>
        <div class="draggable" style="left: 100px; top: 50px;">B</div>
    </div>

    <script>
        const draggables = document.querySelectorAll('.draggable');
        const svgContainer = document.getElementById('svg-container');
        const connectLine = document.getElementById('connect-line');

        let selectedElement = null;
        let offset = { x: 0, y: 0 };

        function updatePath() {
            const x1 = parseFloat(draggables[0].style.left) + draggables[0].offsetWidth / 2;
            const y1 = parseFloat(draggables[0].style.top) + draggables[0].offsetHeight / 2;
            const x2 = parseFloat(draggables[1].style.left);
            const y2 = parseFloat(draggables[1].style.top) + draggables[1].offsetHeight / 2;

            // Fixed control points for a unique curve
            const cx1 = x1 + 100; // Control point right of x1
            const cy1 = y1 + 100; // Control point at y1
            const cx2 = x2 - 100; // Control point left of x2
            const cy2 = y2 - 100; // Control point at y2

            connectLine.setAttribute('d', `M${x1},${y1} C${cx1},${cy1} ${cx2},${cy2} ${x2},${y2}`);
        }

        function onMouseMove(event) {
            if (!selectedElement) return;

            const x = event.clientX - offset.x;
            const y = event.clientY - offset.y;

            selectedElement.style.left = `${x}px`;
            selectedElement.style.top = `${y}px`;

            updatePath();
        }

        function onMouseUp() {
            selectedElement = null;
        }

        function onMouseDown(event) {
            selectedElement = event.target;
            offset.x = event.clientX - parseFloat(selectedElement.style.left);
            offset.y = event.clientY - parseFloat(selectedElement.style.top);
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp, { once: true });
        }

        draggables.forEach(el => el.addEventListener('mousedown', onMouseDown));

        updatePath(); // Initial path update
    </script>
</body>

</html>
